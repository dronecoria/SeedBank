<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Configurator</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>

    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-menu">
                <a class="navbar-item" href="/"> Info </a>
                <a class="navbar-item selected" href="/setup.html"> Setup </a>
            </div>
        </nav>

        <main>
            <form name="setup">
                <fieldset>
                    <legend>Wifi</legend>
                    <label>
                        Working mode
                        <select name="mode">
                            <option value="setup">Setup</option>
                            <option value="normal">Normal</option>
                        </select>
                    </label>
                    <label>
                        SSID
                        <input
                            name="wifi_ssid"
                            type="text"
                            placeholder="Wifi ssid"
                            required
                        />
                    </label>
                    <label>
                        Password
                        <input
                            name="wifi_password"
                            type="text"
                            placeholder="Wifi password"
                        />
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Time</legend>
                    <label>
                        NTP server
                        <input
                            name="ntp_server"
                            type="text"
                            placeholder="pool.ntp.org"
                            required
                        />
                    </label>
                    <label>
                        NTP gmt offset
                        <input
                            name="ntp_gmt_offset"
                            type="number"
                            placeholder="0"
                            required
                        />
                    </label>
                    <br />
                    <output id="time"></output>
                    <button type="button">Sync</button>
                </fieldset>
                <fieldset id="sensors">
                    <legend>Sensors <button id="add_sensor" type="button" class="mini">+</button></legend>
                    <template>
                        <div>
                            <label class="inline">
                                <select name="type" data-sensor="" required>
                                    <option value="hdc2080">HDC2080</option>
                                    <option value="bmp280">BMP280</option>
                                </select>
                            </label>
                            <label class="inline">
                                <input placeholder="pin or address" name="value" type="number" data-sensor="" required>
                            </label>
                            <button type="button" class="mini inline del_sensor">-</button>
                        </div>
                    </template>
                </fieldset>
                <fieldset id="actuators">
                    <legend>Actuators</legend>
                        <div>
                            <output class="name">Hot</output>
                            <label class="inline">
                                <select name="type" required data-actuator="hot">
                                    <option value="none">none</option>
                                    <option value="relay">relay</option>
                                    <option value="pwm">pwm</option>
                                </select>
                            </label>
                            <label class="inline">
                                <input placeholder="pin or address" name="value" type="number" required data-actuator="hot">
                            </label>
                        </div>
                        <div>
                            <output class="name">Cold</output>
                            <label class="inline">
                                <select name="type" required data-actuator="cold">
                                    <option value="none">none</option>
                                    <option value="relay">relay</option>
                                    <option value="pwm">pwm</option>
                                </select>
                            </label>
                            <label class="inline">
                                <input placeholder="pin or address" name="value" type="number" required data-actuator="cold">
                            </label>
                        </div>
                        <div>
                            <output class="name">Fan</output>
                            <label class="inline">
                                <select name="type" required data-actuator="fan">
                                    <option value="none">none</option>
                                    <option value="relay">relay</option>
                                    <option value="pwm">pwm</option>
                                </select>
                            </label>
                            <label class="inline">
                                <input placeholder="pin or address" name="value" type="number" required  data-actuator="fan">
                            </label>
                        </div>
                        <div>
                            <output class="name">Light</output>
                            <label class="inline">
                                <select name="type" required data-actuator="light">
                                    <option value="none">none</option>
                                    <option value="relay">relay</option>
                                    <option value="pwm">pwm</option>
                                </select>
                            </label>
                            <label class="inline">
                                <input placeholder="pin or address" name="value" type="number" required data-actuator="light">
                            </label>
                        </div>
                </fieldset>
                <button name="save" type="submit">SAVE</button>
            </form>
        </main>
        <div id="log"></div>

        <script type="text/javascript" src="/setup.js"></script>
    </body>
</html>
