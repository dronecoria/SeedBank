<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Configurator</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>

    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a
                    role="button"
                    class="navbar-burger"
                    aria-label="menu"
                    aria-expanded="false"
                    data-target="navbarController"
                >
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarController" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/"> Info </a>
                    <a class="navbar-item" href="/setup.html"> Setup </a>
                </div>
            </div>
        </nav>

        <main>
            <h1>SETUP</h1>
            <form name="setup">
                <label> Working mode: %MODE_SELECT_LIST% </label>
                <fieldset>
                    <legend>Wifi settings:</legend>
                    <label>
                        SSID:
                        <input
                            name="wifi_ssid"
                            type="text"
                            placeholder="Wifi ssid"
                            required
                            value="%WIFI_SSID%"
                        />
                    </label>
                    <label>
                        Password
                        <input
                            name="wifi_password"
                            type="text"
                            placeholder="Wifi password"
                            value="%WIFI_PASSWORD%"
                        />
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Time:</legend>
                    <label>
                        NTP SERVER:
                        <input
                            name="wifi_ssid"
                            type="text"
                            placeholder="Wifi ssid"
                            required
                            value="%NTP_SERVER%"
                        />
                    </label>
                    <label>
                        NTP GMT OFFSET:
                        <input
                            name="wifi_ssid"
                            type="text"
                            placeholder="Wifi ssid"
                            required
                            value="%NTP_GMT_OFFSET%"
                        />
                    </label>
                    <br />
                    <output>--</output>
                    <button type="button">Sync</button>
                </fieldset>
                <button name="save" type="submit">SAVE</button>
            </form>
        </main>

        <script type="text/javascript" src="/setup.js"></script>
    </body>
</html>
