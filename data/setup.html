<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Configurator</title>
        <link rel="stylesheet" href="/styles.css" />
    </head>

    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a
                    role="button"
                    class="navbar-burger"
                    aria-label="menu"
                    aria-expanded="false"
                    data-target="navbarController"
                >
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarController" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/"> Info </a>
                    <a class="navbar-item" href="/setup.html"> Setup </a>
                </div>
            </div>
        </nav>

        <main>
            <h1>SETUP</h1>
            <form name="setup">
                <label>
                    Working mode:
                    <select name="mode">
                        <option value="setup">Setup</option>
                        <option value="normal">Normal</option>
                    </select>
                </label>
                <fieldset>
                    <legend>Wifi settings:</legend>
                    <label>
                        SSID:
                        <input
                            name="wifi_ssid"
                            type="text"
                            placeholder="Wifi ssid"
                            required
                        />
                    </label>
                    <label>
                        Password
                        <input
                            name="wifi_password"
                            type="text"
                            placeholder="Wifi password"
                        />
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Time:</legend>
                    <label>
                        NTP SERVER:
                        <input
                            name="ntp_server"
                            type="text"
                            placeholder="pool.ntp.org"
                            required
                        />
                    </label>
                    <label>
                        NTP GMT OFFSET:
                        <input
                            name="ntp_gmt_offset"
                            type="text"
                            placeholder="0"
                            required
                        />
                    </label>
                    <br />
                    <output id="time"></output>
                    <button type="button">Sync</button>
                </fieldset>
                <fieldset id="sensors">
                    <legend>Sensors <button id="add_sensor" type="button" class="mini">+</button></legend>
                    <template>
                        <div>
                            <label class="inline">
                                <select name="type" data-sensor="">
                                    <option>HDC2080</option>
                                    <option>BMP280</option>
                                </select>
                            </label>
                            <label class="inline">
                                <input name="value" type="number" data-sensor="">
                            </label>
                            <button type="button" class="mini inline del_sensor">-</button>
                        </div>
                    </template>
                </fieldset>
                <fieldset id="actuators">
                    <legend>Actuators</legend>

                </fieldset>
                <button name="save" type="submit">SAVE</button>
            </form>
        </main>
        <div id="log"></div>

        <script type="text/javascript" src="/setup.js"></script>
    </body>
</html>
